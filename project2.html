<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="project2.js" defer></script>
</head>

<body>
    <h1 class="text-center bg-primary text-white m-3 w-75">Project 2</h1>

    <div class="m-3 p-3 w-75 bg-info opacity-75">
        <div class="input-group mb-3">
            Product: <input id="product" type="text" class="form-control">
        </div>
        <div class="input-group mb-3">
            Price: <input id="price" type="number" class="form-control">
        </div>
        <div class="input-group mb-3">
            <button id="add-button" type="button" class="btn btn-outline-primary me-3">Add</button>
        </div>
        <div class="input-group mb-3">
            <input id="search-text" type="text" class="form-control me-5">
            <button id="search-button" type="button" class="btn btn-outline-danger">Search</button>
        </div>
    </div>

    <table class="table table-success table-striped m-3 w-75">
        <thead>
            <th>Product</th>
            <th>Price</th>
            <th>Action</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
